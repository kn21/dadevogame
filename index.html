<!DOCTYPE html>
<html>
<head>
  <title>Da Devo Game</title>
  <style>
    .countertext {
      position: fixed;
      top: 500px;
      left: 50px;
    }
  </style>
</head>
<body>
  <p id = 'counter'>Counter: <span id = 'varcount'>0</span></p>
  <script>
    alert('5');
    //counter
    function inccount(count) {
      var countspan = document.getElementById('varcount');
      countspan.textContent = count;
    }
    var count = 0;
    count++;
    inccount(count);
    //Devo sprite
    var devo = document.createElement('img');
    devo.src = 'devo.png';
    devo.width = 100;
    devo.height = 100;
    devo.style.position = 'fixed';
    devo.style.top = '200px';
    devo.style.left = '200px';
    document.body.appendChild(devo);
  </script>
</body>
</html>
