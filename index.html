<!DOCTYPE html>
<html>
<head>
  <title>Da Devo Game</title>
</head>
<body>
  <style>
      body {
          margin: 0;
          overflow: hidden;
      }
  </style>
  <p id = 'counter'>Counter: <span id = 'varcount'>0</span></p>
  <script>
    //alert change
    alert('1');
    //variables
    //update counter
    function newcount(count) {
      var countspan = document.getElementById('varcount');
      countspan.textContent = count;
    }
    //increase count
    function inccount(count) {
      count+= 1;
      newcount(count);
    }
    //input key
    function keypress(event) {
      switch(event.keyCode){
        case 38: case 87: //up
          y--;
          break;
        case 65: case 37: //left
          x--;
          break;
        case 83: case 40: //down
          y++;
          break;
        case 68: case 39: //right
          x++;
          break;
        default: return;
      }
      devo.style.left = x + 'px';
      devo.style.top = y + 'px';
    }
    //key
    document.addEventListener('keydown', keypress);
    //Devo sprite
    var devo = document.createElement('img');
    devo.src = 'devo.png';
    devo.width = 100;
    devo.height = 100;
    devo.style.position = 'absolute';
    //devo position
    var x = 50;
    var y = 350;
    devo.style.left = x+'px';
    devo.style.top = y+'px';
    document.body.appendChild(devo);
    //change count
    var count = 0;
  </script>
</body>
</html>
