<!DOCTYPE html>
<html>
<head>
  <title>Da Devo Game</title>
</head>
<body>
  <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .counter {
        font-family: "Comic Sans MS", cursive;
        color: #000;
        font-size: 24px;
      }
  </style>
  <p id = 'counter'>Counter: <span id = 'varcount'>0</span></p>
  <script>
    //alert change
    alert('1');
    //variables
    //update counter
    function newcount(count) {
      var countspan = document.getElementById('varcount');
      countspan.textContent = count;
    }
    //increase count
    function inccount(count) {
      count+= 1;
      newcount(count);
    }
    //move devo based on input key
    function keypress(event) {
      switch(event.keyCode){
        case 38: case 87: //up
          dy = -1;
          break;
        case 65: case 37: //left
          dx = -1
          break;
        case 83: case 40: //down
          dy = 1;
          break;
        case 68: case 39: //right
          dx = 1;
          break;
        default: return;
      }
    }
    function keyrelease(event) {
      dx = 0;
      dy = 0;
    }
    function move() {
      x+= dx;
      y+= dy;
      devo.style.left = x + 'px';
      devo.style.top = y + 'px';
      requestAnimationFrame(move);
    }
    //get key
    document.addEventListener('keydown', keypress);
    document.addEventListener('keyup', keyrelease);
    //Devo sprite
    var devo = document.createElement('img');
    devo.src = 'devo.png';
    devo.width = 100;
    devo.height = 100;
    devo.style.position = 'absolute';
    //devo position
    var x = 50;
    var y = 350;
    var dx = 0;
    var dy = 0;
    var devospeed = 100;
    devo.style.left = x+'px';
    devo.style.top = y+'px';
    document.body.appendChild(devo);
    //change count
    var count = 0;
    //move
    requestAnimationFrame(move);
  </script>
</body>
</html>
