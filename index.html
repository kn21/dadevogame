<!DOCTYPE html>
<html>
<head>
  <title>Da Devo Game</title>
  <style>
    .countertext {
      position: fixed;
      top: 500px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div class = 'countertext' id = 'textContainer'></div>
  <script>
    //counter
    var counter = document.createTextNode("Counter:"):
    var countercont = document.getElementById('textContainer');
    countercont.appendChild(counter):
    //Devo sprite
    var devo = document.createElement('img');
    devo.src = 'devo.png';
    devo.width = 100;
    devo.height = 100;
    devo.style.position = 'fixed';
    devo.style.top = '200px';
    devo.style.left = '200px';
    document.body.appendChild(devo);
    alert("7");
  </script>
</body>
</html>
