<!DOCTYPE html>
<html>
<head>
  <title>Da Devo Game</title>
  <style>
    .countertext {
      position: fixed;
      top: 500px;
      left: 50px;
    }
  </style>
</head>
<body>
  <p id = 'counter'>Counter: <span id = 'varcount'>0</span></p>
  <script>
    //alert change
    alert('4');
    //variables
    //update counter
    function newcount(count) {
      var countspan = document.getElementById('varcount');
      countspan.textContent = count;
    }
    //increase count at key
    function inccount(event) {
      count+= 1;
      newcount(count);
      }
    //Devo sprite
    var devo = document.createElement('img');
    devo.src = 'devo.png';
    devo.width = 100;
    devo.height = 100;
    devo.style.position = 'fixed';
    //devo position
    var x = 50;
    var y = 500;
    devo.style.top = x+'px';
    devo.style.left = y+'px';
    document.body.appendChild(devo);
    //change count with
    var count = 0;
    document.addEventListener('keydown', inccount);
  </script>
</body>
</html>
