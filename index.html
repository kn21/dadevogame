<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Da Devo Game</title>
  <style>
      body {
        margin: 0;
        overflow: hidden;
        background-image: url('bg_grass.jpg');
        background-size: cover;
      }
      .counter {
        font-family: "Comic Sans MS";
        color: white;
        font-size: 24px;
      }
  </style>
  </head>
  <body>
  <p id = 'counter' class = counter>Counter: <span id = 'varcount'>0</span></p>
 
    <script>
    //alert change
    alert('0');
    //update counter
    function newcount(count) {
      var countspan = document.getElementById('varcount');
      countspan.textContent = count;
    }
    //increase count
    function inccount(count) {
      count+= 1;
      newcount(count);
    }
    //move devo based on input key
    var keys = {};
    function keypress(event) {
      keys[event.keyCode] = true;
      dy = (keys[38]||keys[87])? -1 : (keys[83]||keys[40])? 1 : 0; //up down
      dx = (keys[65]||keys[37])? -1 : (keys[68]||keys[39])? 1 : 0; //left right
      if (keys[32]) {
        devosrc = 'devo_win.png';
        devo.src = devosrc;
      }
    }
    function keyrelease(event) {
      keys[event.keyCode] = false;
      dx = 0;
      dy = 0;
      devosrc = 'devo.png';
      devo.src = devosrc;
    }
    function dmove() {
      if (x < 0 || x > 1280) {
        x = (x<0) ? 50 : 1230;
        dx = 0;
      }
      if (y < 0 || y > 720) {
        y = (y<0) ? 50 : 670;
        dy = 0;
      }
      x+= dx*devospeed;
      y+= dy*devospeed;
      devo.style.left = x + 'px';
      devo.style.top = y + 'px';
//      bone.compare(); //check col
      requestAnimationFrame(dmove);
    } 
    //get key
    document.addEventListener('keydown', keypress);
    document.addEventListener('keyup', keyrelease);
    //Devo sprite
    var devo = document.createElement('img');
    var devosrc = 'devo.png';
    devo.src = devosrc;
    devo.width = 100;
    devo.height = 100;
    devo.style.position = 'absolute';
    //devo position
    var x = 50;
    var y = 350;
    var dx = 0;
    var dy = 0;
    var devospeed = 25;
    devo.style.left = x+'px';
    devo.style.top = y+'px';
    document.body.appendChild(devo);
    //collisions class
    class Col {
      constructor(name) {
        this.name = name;
        this.sprite = document.createElement('img');
        this.x = 1280;
        this.y = Math.floor(Math.random() * 721);
        this.dx = -1;
        this.v = 25;
        this.sprite.src = this.name;
        this.sprite.width = 100;
        this.sprite.height = 100;
        this.sprite.style.position = 'absolute';
        this.sprite.style.left = this.x+'px';
        this.sprite.style.top = this.y+'px';
        document.body.appendChild(this.sprite);
        this.move = this.move.bind(this);
        this.move();
        this.col = false;
      }
      //move sprite
        move() {
        this.x+= this.dx*this.v;
            this.sprite.style.left = this.x + 'px';
            requestAnimationFrame(() => this.move());
        }
      
    }
    //Milkbone sprite
    const bone = new Col('milkbone.png');
    //change count
    var count = 0;
    if (bone.col == true) {
       inccount(count);
     }
     if (count > 5) {
       alert('its done'); 
       //bone.remove();
     }
    //move
    requestAnimationFrame(dmove);
    requestAnimationFrame(bone.move());
  </script>
</body>
</html>
